<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>layout project</title>
  </head>
  <body>
    <h1>Layout project</h1>
    <section>
      <div class="row">
        <div class="col-1-3">
          <div class="red"></div>
        </div>
        <div class="col-1-3">
          <div class="green"></div>
        </div>
        <div class="col-1-3">
          <div class="pink"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <div class="yellow"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-1-2">
          <div class="pink"></div>
        </div>
        <div class="col-1-2">
          <div class="red"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-2-3">
          <div class="green"></div>
        </div>
        <div class="col-1-6">
          <div class="yellow"></div>
        </div>
        <div class="col-1-6">
          <div class="red"></div>
        </div>
      </div>
    </section>
  </body>
</html>
